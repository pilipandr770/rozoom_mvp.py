<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Детская страница</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Ответь на вопрос</h1>
    <p>{{ num1 }} + {{ num2 }} = ?</p>
    <form method="post">
        <input type="text" name="answer" required>
        <button type="submit">Отправить</button>
    </form>
    <p>{{ message }}</p>
    <p>Счёт: {{ score }}</p>
    <a href="{{ url_for('home') }}">Назад на главную</a>
</body>
</html>
